<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .player {
        display: flex;
        flex-direction: column;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div class="player">
      <video src="img/выкуп.mp4"></video>
      <div>Текущее время: <span class="currentTime">0</span></div>
      <input type="range" class="timing" value="0" step="0.001" />
    </div>
    <img src="img/play.png" alt="play" class="play" width="50px" />
    <img src="img/pause.png" alt="pause" class="pause" width="50px" />
    <div class="volume1">
      <span class="volume2">Громкость</span>
      <input type="range" class="volume" min="0" max="1" step="0.01" />
    </div>
    <script></script>
  </body>
</html>
