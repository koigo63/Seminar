  <head>

    <link rel="stylesheet" href="style1.css" />

  <body>
    <div class="slider middle">

        <div class="slide s1">

            src="https://ia.wampi.ru/2020/11/13/004.jpg"

          />
        </div>
        <div class="slide">

            src="https://ia.wampi.ru/2020/11/13/003.jpg"

            class="img"
          />

        <div class="slide">
          <img
            src="https://ia.wampi.ru/2020/11/13/002.jpg"
            alt="Изображение"
            class="img"
          />
        </div>
        <div class="slide">
          <img
            src="https://ia.wampi.ru/2020/11/13/001.jpg"
            alt="Изображение"
            class="img"
          />
        </div>
      </div>
      <div class="navigation">

        <label for="r2" class="bar"></label>
        <label for="r3" class="bar"></label>

    </div>
